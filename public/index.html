<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Weather app"
    />
    
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>React Weather App</title>
  </head>
  <body>
  <body>
    <div class="container mt-3">
      <div class="row g-0">
        <div class="col-8 border align-bottom-parent">
          <div class="p-3 align-bottom-text">
            <h1>
              <span id="current-temp"></span>
              <span style="font-size: 20px; color: black">
                <span id="celsius-link"> </span>
              </span>
               <img src="" alt="" id="daily-icon" class="float-right" />
                <div class="float-right">
            </h1>
            <span>
              <span id="weather-description"> </span> 
              <span id="selected-city"></span>
            </span>

        
          </div>

          <div class="border-top p-3 align-bottom-child">
            <div id="current-date">10:15 - Sunday, 24 Oct 2021</div>
          </div>
        </div>
        <div class="col-4 border-bottom border-top border-end">
          <div class="border-bottom p-3">
            <form class="input-group float-top-right" id="search-form">
              <input
                type="text"
                class="form-control"
                placeholder="City"
                aria-label="city"
                aria-describedby="basic-addon2"
                id="search-text-input"
                autocomplete="off"
              />
              <input
                type="submit"
                value="search"
                class="input-group-text"
                id="basic-addon2"
              />
            </form>
          </div>
          <div class="border-bottom p-3">
            <h4>Weather details</h4>
            <div class="row">
              <div class="col-8">
                
                <div>Humidity</div>
                <div>Wind</div>
              </div>
              <div class="col-4">
              
                <div><span id="humidity"></span> %</div>
                <div><span id="wind"></span> km/hr</div>
              </div>
            </div>
          </div>
          <div class="row p-3 g-2">
            <h4>Next Days</h4>

            <div class="col-3">
              <div class="shadow-sm bg-light pt-3 pb-3 text-center">
                <div id="day-1"></div>
                <img src="" alt="" id="day-icon-1"/>
                <div id="day-temp-1"></div>
              </div>
            </div>
            <div class="col-3">
              <div class="shadow-sm bg-light pt-3 pb-3 text-center">
                <div id="day-2"></div>
                <img src="" alt="" id="day-icon-2"/>
                <div id="day-temp-2"></div>
              </div>
            </div>
            <div class="col-3">
              <div class="shadow-sm bg-light pt-3 pb-3 text-center">
                <div id="day-3"></div>
                <img src="" alt="" id="day-icon-3"/>
                <div id="day-temp-3"></div>
              </div>
            </div>
            <div class="col-3">
              <div class="shadow-sm bg-light pt-3 pb-3 text-center">
                <div id="day-4"></div>
                <img src="" alt="" id="day-icon-4"/>
                <div id="day-temp-4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </body>
    <div id="root"></div>
   
  </body>
</html>
